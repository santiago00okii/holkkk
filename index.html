<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vida</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #dinero, #edad { font-size: 24px; font-weight: bold; }
        .boton { font-size: 20px; padding: 10px; margin: 5px; cursor: pointer; }
        .tienda { display: flex; justify-content: center; flex-wrap: wrap; }
        .producto { width: 180px; margin: 10px; }
        .producto img { width: 150px; height: auto; }
    </style>
</head>
<body>
    <h1>Juego de Vida</h1>
    <p id="edad">Edad: 10 años</p>
    <p id="dinero">Dinero: $5,000</p>
    <button class="boton" onclick="generarDinero()">Generar Dinero</button>
    <button class="boton" onclick="subirNivel()">Subir Nivel</button>
    <input type="text" id="codigo" placeholder="Introduce código secreto">
    <button class="boton" onclick="verificarCodigo()">Ingresar Código</button>

    <h2>Tienda</h2>
    <div class="tienda">
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="iPhone 15">
            <p>iPhone 15 - $1,200</p>
            <button class="boton" onclick="comprar('iPhone 15', 1200)">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Xiaomi 14">
            <p>Xiaomi 14 - $800</p>
            <button class="boton" onclick="comprar('Xiaomi 14', 800)">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Casa de lujo">
            <p>Casa de lujo - $500,000</p>
            <button class="boton" onclick="comprar('Casa de lujo', 500000)">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Auto deportivo">
            <p>Auto deportivo - $50,000</p>
            <button class="boton" onclick="comprar('Auto deportivo', 50000)">Comprar</button>
        </div>
    </div>

    <script>
        let dinero = 5000;
        let nivel = 1;
        let edad = 10;
        let dineroPorSegundo = 500;
        const codigosSecretos = { "Fc25": 10000, "Fc26": 20000, "Verano25": 15000 };

        function actualizarInterfaz() {
            document.getElementById("dinero").innerText = Dinero: $${dinero};
            document.getElementById("edad").innerText = Edad: ${edad} años;
        }

        function generarDinero() {
            dinero += dineroPorSegundo;
            actualizarInterfaz();
        }

        function subirNivel() {
            if (nivel < 5) {
                nivel++;
                const niveles = [500, 900, 1200, 2500, 5000];
                dineroPorSegundo = niveles[nivel - 1];
            }
        }

        function verificarCodigo() {
            const codigoIngresado = document.getElementById("codigo").value;
            if (codigosSecretos[codigoIngresado]) {
                dinero += codigosSecretos[codigoIngresado];
                actualizarInterfaz();
                alert(Código válido! Has recibido $${codigosSecretos[codigoIngresado]}.);
            } else {
                alert("Código inválido.");
            }
        }

        function comprar(item, precio) {
            if (dinero >= precio) {
                dinero -= precio;
                alert(Has comprado ${item}.);
                actualizarInterfaz();
            } else {
                alert("No tienes suficiente dinero.");
            }
        }

        setInterval(() => { dinero += dineroPorSegundo; actualizarInterfaz(); }, 1000);
        setInterval(() => { edad++; actualizarInterfaz(); }, 120000);
    </script>
</body>
</html>
